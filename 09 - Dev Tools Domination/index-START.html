<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello I am Katsu');

    // Interpolated
    const  name = "katsu";
    console.log(`Hello, my name is ${name}`);
    console.log('Hey hey hey %s san', 'katsu');

    // Styled
    console.log('%c I am great text', 'font-size: 20px; background-color: lightgrey;');

    // warning!
    console.warn('Oh nooooo!');

    // Error :|
    console.error("Damn it!");

    // Info
    console.info('crocodile eat 3-4people per year');

    // Testing
    const p = document.querySelector('p');

    console.assert(1 === 2, 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);




    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    });

    // counting
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('steven');
    console.count('steven');
    console.count('steven');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('steven');
    console.count('steven');
    console.count('steven');
    console.count('steven');
    console.count('steven');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('wes');

    // timing


    console.table(dogs);

  </script>
</body>
</html>
